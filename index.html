<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Registere & Login </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <form action="#" autocomplete="off">
                <div class="form signup">
                    <h2>Sign Up</h2>
                    <div class="inputBox">
                        <input type="text" name="username" required>
                        <i class="fa-regular fa-user"></i>
                        <span>username</span>
                    </div>
                    <div class="inputBox">
                        <input type="text" name="email" autocomplete="off" required>
                        <i class="fa-regular fa-envelope"></i>
                        <span>email address</span>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" id="password" required>
                        <i class="fa-solid fa-lock"></i>
                        <span>create password</span>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="cpassword" id="cpassword" required>
                        <i class="fa-solid fa-lock"></i>
                        <span>confirm password</span>
                        <!-- <span class="con">password not match</span> -->
                    </div>
                    <div class="inputBox">
                        <a href="form"></a>
                        <input class="sub" type="submit" value="Register" name="register">
                    </div>
                    <p>Already a member ? <a href="#" class="login">Log in</a></p>
            </form>
        </div>
        <div class="form signin">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" autocomplete="off" required>
                <i class="fa-regular fa-user"></i>
                <span>username</span>
            </div>
            <div class="inputBox">
                <input type="password" required>
                <i class="fa-solid fa-lock"></i>
                <span>password</span>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" name="register">
            </div>
            <p>Not Registered ? <a href="#" class="create">Create an account</a></p>
        </div>

        </div>

        <script src="script.js"></script>
    </body>

</html>
